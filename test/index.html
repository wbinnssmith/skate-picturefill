<!doctype html>
<html>
  <head>
    <style>
      picture, img {
        display: block;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <img id="srcsetImg" srcset="examples/images/large.jpg 1x, examples/images/extralarge.jpg 2x" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">

    <img id="sizesImg" sizes="(min-width: 40em) 80vw, 100vw" srcset="examples/images/medium.jpg 375w, examples/images/large.jpg 480w, examples/images/extralarge.jpg 768w" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">

    <picture id="pictureEl">
      <source srcset="examples/images/extralarge.jpg" media="(min-width: 1000px)">
      <source srcset="examples/images/art-large.jpg" media="(min-width: 600px)">
      <img srcset="examples/images/art-medium.jpg" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
    </picture>

    <script src="/index.js"></script>
    <script>
      (function () {
        var addMore = document.createElement('button');
        var els = [srcsetImg, sizesImg, pictureEl];

        addMore.textContent = "Add another!";
        document.body.appendChild(addMore);

        addMore.addEventListener('click', function (e) {
          e.preventDefault();

          var randomI = Math.floor(Math.random() * 3);
          document.body.appendChild(els[randomI].cloneNode(true));
        })
      })();
    </script>
  </body>
</html>
